<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../index.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Hachi+Maru+Pop&family=Jaro:opsz@6..72&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Rubik+Mono+One&family=Source+Sans+3&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./contacts.css" />
        <title>Контакты</title>
    </head>
    <body>
        <div class="main-container">
            <header>
                <div class="logo">
                    <a href="../../index.html"><span>BeHEALTHY</span></a>
                </div>
                <div class="items">
                    <div class="item">
                        <a href="../prise/prise.html">Прайс</a>
                    </div>
                    <div class="item"><a href="#">Контакты</a></div>
                    <div class="item contact">
                        <span>+375290000000</span>
                        <span class="contact-icones">
                            <a href="#"
                                ><img src="/public/instagram.png" alt=""
                            /></a>
                            <a href="#"
                                ><img src="/public/telegram.png" alt=""
                            /></a>
                        </span>
                    </div>
                </div>
            </header>

            <div class="content" id="content">
                <span class="container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d75252.86880012612!2d27.510968915010572!3d53.884611787746294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbcfd35b1e6ad3%3A0xb61b853ddb570d9!2z0JzQuNC90YHQuiwg0JzQuNC90YHQutCw0Y8g0L7QsdC70LDRgdGC0Yw!5e0!3m2!1sru!2sby!4v1733735283338!5m2!1sru!2sby"
                        style="border: 0"
                        allowfullscreen="true"
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                    <form action="" method="post" class="feedback">
                        <h3>
                            Если возникли какие-то вопросы - можете оставить
                            обратную связь
                        </h3>
                        <label for="mail">Введите почту: </label>
                        <input type="text" id="mail" name="mail" />
                        <label for="fmail">Введите текст: </label>
                        <textarea name="fmail" id="fmail"></textarea>
                        <input type="submit" value="Отправить" class="submit" />
                    </form>
                </span>
            </div>
        </div>

        <script src="/index.js"></script>
    </body>
</html>
